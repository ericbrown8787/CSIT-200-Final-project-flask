{% extends 'base.html' %}

{% block body %}
{%for post in posts_list%}
    <section class="blog-post">
        <h4>{{post['title']}}</h4>
        <p>{{post['date_uploaded']}}</p>
        <!-- <p>{{post['content']}}</p> -->
        <a href="/post/{{post['id']}}">View Post</a>
    </section>
{% endfor %}
{% endblock %}
