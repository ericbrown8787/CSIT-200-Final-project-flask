{% extends 'base.html' %}

{% block body %}
<article class="blog-post-collection">
    {%for post in posts_list%}
    <section class="blog-post">
        <h4>{{post['title']}}</h4>
        <p>{{post['date_uploaded'].strftime("%m/%d/%Y, %H:%M:%S")}}</p>
        <p>{{post['content'][0:100]}}...</p>
        <a href="/post/{{post['id']}}" class="view-post-link">View Post</a>
    </section>
    {% endfor %}
</article>

{% endblock %}
