<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <header>
        <h1>Our Blog</h1>
    <nav class = "nav-links">
        <div class = "nav-bar">
            <ul>
                <li>
                    <a href="/" class= "nav-bar">Home</a>
                    <a href = "#about" class = "nav-bar">About </a>
                    <a href = "/articles" class = "nav-bar">Articles</a>
                    <a href="/contact" class="nav-links">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
{% block body %}


{% endblock %}
</main>
<footer></footer> 
</body>
</html>
